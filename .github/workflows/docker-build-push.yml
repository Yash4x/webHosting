name: CI/CD â€“ Build & Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          # ðŸ”¹ Build FROM the project folder, not repo root
          context: ./projects/enterprise_ai_demo1_websearch

          # ðŸ”¹ Explicit path to the Dockerfile
          file: ./projects/enterprise_ai_demo1_websearch/Dockerfile

          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/webhosting:latest
